services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: snake
      POSTGRES_PASSWORD: snake
      POSTGRES_DB: snake_social
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snake -d snake_social"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    environment:
      DATABASE_URL: postgresql://snake:snake@db:5432/snake_social
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
